<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/index-DnVUw_vK.css">
    <title>Vite + React</title>
    <style>
        #logo {
            max-width: 600px;
            width: 100%;
            height: auto;
        }
    </style>
  <script type="module" crossorigin src="/assets/index-TePfY3mc.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-BW0qL3Ja.css">
</head>
<body>
    <div id="root"></div>
    <script>
        function getScreenSizeInInches() {
            const dpi = window.devicePixelRatio * 96;
            const widthInInches = window.screen.width / dpi;
            const heightInInches = window.screen.height / dpi;
            return Math.sqrt(widthInInches ** 2 + heightInInches ** 2);
        }

        function adjustLogoSize() {
            const screenSizeInInches = getScreenSizeInInches();
            const logo = document.getElementById('logo');
            if (logo) {
                if (screenSizeInInches < 10) {
                    logo.style.maxWidth = '260px';
                    logo.style.width = '20%';
                } else {
                    logo.style.maxWidth = '600px';
                    logo.style.width = '100%';
                }
            }
        }
        window.onload = () => {
            // Upewnij się, że funkcja działa po pełnym załadowaniu zasobów
            requestAnimationFrame(adjustLogoSize);
        };

        window.addEventListener('resize', adjustLogoSize); // Dopasowanie na zmiany rozmiaru
    </script>
</body>
</html>
