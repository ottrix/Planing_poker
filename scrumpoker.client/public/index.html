<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logoWhite.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plan-Poker.com</title>
    <style>
        #logo {
            max-width: 600px;
            width: 100%;
            height: auto;
        }

        /* Media query for screens smaller than 10 inches */
        @media (max-width: 20in) {
            #logo {
                max-width: 260px;
                width: 20%;
            }
        }
    </style>
</head>
<body>
    <div id="root">
        <img id="logoBlack" src="/logoBlack.png" alt="Logo Black" style="display: none;">
        <img id="logoWhite" src="/logoWhite.png" alt="Logo White" style="display: none;">
    </div>
    <script type="module" src="/src/index.tsx"></script>
    <script>
        // Function to change the logo based on light/dark mode
        function toggleLogo() {
            const logoBlack = document.getElementById('logoBlack');
            const logoWhite = document.getElementById('logoWhite');

            if (logoBlack && logoWhite) {
                // Check if the user has dark mode enabled
                const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (prefersDarkMode) {
                    document.body.classList.add('night-mode');
                }

                const isNightMode = document.body.classList.contains('night-mode');
                if (isNightMode) {
                    logoBlack.style.display = 'none';
                    logoWhite.style.display = 'block';
                } else {
                    logoBlack.style.display = 'block';
                    logoWhite.style.display = 'none';
                }
            } else {
                console.error('Logo elements not found');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            toggleLogo();

            // Check if roomId is stored in localStorage
            const roomId = localStorage.getItem('roomId');
            if (roomId) {
                // Use the roomId as needed, for example, join the room
                console.log(`Joining room with ID: ${roomId}`);
                // Call a function to join the room using the roomId
                // joinRoom(roomId);
            }
        });
    </script>
</body>
</html>
